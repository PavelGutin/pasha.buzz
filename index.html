<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pasha.buzz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0f;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    .container {
      text-align: center;
      z-index: 1;
    }
    h1 {
      font-size: clamp(2rem, 8vw, 5rem);
      background: linear-gradient(135deg, #7c3aed, #ec4899, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s ease-in-out infinite alternate;
    }
    .bee {
      font-size: clamp(3rem, 10vw, 6rem);
      display: inline-block;
      animation: buzz 0.15s ease-in-out infinite alternate;
      cursor: default;
      user-select: none;
    }
    .tagline {
      margin-top: 1.5rem;
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      color: #888;
      letter-spacing: 0.1em;
    }
    .projects {
      margin-top: 2.5rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .projects a {
      padding: 0.6rem 1.5rem;
      border: 1px solid #333;
      border-radius: 999px;
      color: #c084fc;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .projects a:hover {
      border-color: #7c3aed;
      background: rgba(124, 58, 237, 0.1);
      transform: translateY(-2px);
    }
    .morse {
      margin-top: 3rem;
      font-size: 0.7rem;
      color: #333;
      letter-spacing: 0.3em;
    }
    @keyframes buzz {
      from { transform: translate(-1px, -1px) rotate(-2deg); }
      to { transform: translate(1px, 1px) rotate(2deg); }
    }
    @keyframes shimmer {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(30deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bee" title="bzzzz">&#129435;</div>
    <h1>pasha.buzz</h1>
    <p class="tagline">nothing to see here. just a bee and some side projects.</p>
    <div class="projects">
      <a href="https://tunebout.pasha.buzz">tunebout</a>
      <a href="https://github.com/PavelGutin">github</a>
    </div>
    <p class="morse">-... ..- --.. --.. -... ..- --.. --.. -... ..- --.. --.. </p>
  </div>
</body>
</html>
